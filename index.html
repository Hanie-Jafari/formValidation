<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation | Hanie Ja'fari</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <form id="form">
            <div class="formControl">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="haniejafari77">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Erorr Message</small>
            </div>
            <div class="formControl">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="hanienaserij77@gmail.com">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Erorr Message</small>
            </div>
            <div class="formControl">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" minlength="4">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Erorr Message</small>
            </div>
            <div class="formControl">
                <label for="passwordTwo">Password Check</label>
                <input type="password" id="passwordTwo" placeholder="password two" minlength="4">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Erorr Message</small>
            </div>
            <button>Submit</button>
        </form>
        <div class="result">
            You've logged in succesfully!
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
